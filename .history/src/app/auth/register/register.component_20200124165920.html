
<ion-content>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
  
          
            <div text-center>
              <p class="logo-img"><img src="../../assets/images/logo.png" alt="" /></p>
              <h4>Register</h4>
              <hr>
            </div>
  
            <div padding>
              <ion-item class="form-group frm">
                <span><i class="fa fa-user"></i></span>
                <ion-input type="text" class="info-frm" id="Name" placeholder="Name"></ion-input>
              </ion-item>
      
              <ion-item class="form-group frm">
                <span><i class="fa fa-phone-square"></i></span>
                <ion-input type="text" class="info-frm" id="address" placeholder="Phone No" ></ion-input>
              </ion-item>

              <ion-item class="form-group frm">
                  <span><i class="fa fa-envelope"></i></span>
                  <ion-input type="email" class="info-frm" id="email" placeholder="Email ID"></ion-input>
              </ion-item>
        
              </div>
      
            <div padding>
              <button size="large" expand="block" class="btn sing-btn">Register</button>
              <p class="forgot text-center">
                <span>Already have An Account | <a routerLink="/signin">Login now</a></span> 
                <!-- <span class="regi"><a routerLink="/register">Register Now</a></span>  -->
              </p>
            </div>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
